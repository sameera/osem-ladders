name: Deploy API to AWS Lambda

on:
    push:
        branches: [main]
        paths:
            - "apps/api/**"
            - ".github/workflows/deploy-api-lambda.yml"
    workflow_dispatch:

env:
    AWS_REGION: ${{ vars.AWS_REGION }}
    LAMBDA_FUNCTION_NAME: osem-ladders-api
    NODE_VERSION: 18

permissions:
    id-token: write
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Enable Corepack (pnpm)
              run: corepack enable

            # ðŸ”¥ Fix for pnpm 10 blocking build scripts
            - name: Allow pnpm build scripts in CI
              run: |
                  echo "autoInstallPeers=true" >> .npmrc
                  echo "enable-pre-post-scripts=true" >> .npmrc

            - name: Get pnpm store directory
              id: pnpm-store
              run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Cache pnpm store
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-store.outputs.dir }}
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build Lambda functions
              run: pnpm exec nx build api --configuration=production

            - name: Package Lambda deployment
              working-directory: dist/apps/api
              run: |
                  zip -r lambda-deployment.zip . -x "*.map"
                  echo "Package size: $(du -h lambda-deployment.zip | cut -f1)"
                  unzip -l lambda-deployment.zip | head -20

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Deploy to AWS Lambda
              working-directory: dist/apps/api
              run: |
                  aws lambda update-function-code \
                    --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
                    --zip-file fileb://lambda-deployment.zip
