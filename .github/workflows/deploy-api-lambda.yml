name: Deploy API to AWS Lambda

on:
    push:
        branches:
            - main
        paths:
            - "apps/api/**"
            - ".github/workflows/deploy-api-lambda.yml"
    workflow_dispatch:

env:
    AWS_REGION: ${{ vars.AWS_REGION }}
    LAMBDA_FUNCTION_NAME: osem-ladders-api
    NODE_VERSION: 18

permissions:
    id-token: write
    contents: read

jobs:
    deploy:
        name: Build and Deploy API Lambda
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Cache pnpm store
              uses: actions/cache@v4
              id: pnpm-cache
              with:
                  path: ${{ steps.pnpm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run tests
              run: pnpm exec nx test api

            - name: Build Lambda functions
              run: pnpm exec nx build api --configuration=production

            - name: Package Lambda deployment
              working-directory: dist/apps/api
              run: |
                  # Create deployment package with all handler files
                  zip -r lambda-deployment.zip . -x "*.map"
                  echo "Package size: $(du -h lambda-deployment.zip | cut -f1)"
                  echo "Package contents:"
                  unzip -l lambda-deployment.zip | head -20

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Deploy to AWS Lambda
              working-directory: dist/apps/api
              run: |
                  echo "Deploying to Lambda function: ${{ env.LAMBDA_FUNCTION_NAME }}"
                  aws lambda update-function-code \
                    --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
                    --zip-file fileb://lambda-deployment.zip \
                    --output json | jq -r '.LastUpdateStatus'

            - name: Wait for deployment to complete
              run: |
                  echo "Waiting for function update to complete..."
                  aws lambda wait function-updated-v2 \
                    --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

            - name: Verify deployment
              run: |
                  echo "Verifying deployment..."
                  FUNCTION_INFO=$(aws lambda get-function-configuration \
                    --function-name ${{ env.LAMBDA_FUNCTION_NAME }})

                  echo "Function ARN: $(echo $FUNCTION_INFO | jq -r '.FunctionArn')"
                  echo "Runtime: $(echo $FUNCTION_INFO | jq -r '.Runtime')"
                  echo "Last Modified: $(echo $FUNCTION_INFO | jq -r '.LastModified')"
                  echo "Code Size: $(echo $FUNCTION_INFO | jq -r '.CodeSize') bytes"
                  echo "State: $(echo $FUNCTION_INFO | jq -r '.State')"

                  STATE=$(echo $FUNCTION_INFO | jq -r '.State')
                  if [ "$STATE" != "Active" ]; then
                    echo "Error: Function is not in Active state"
                    exit 1
                  fi

                  echo "Deployment successful!"

            - name: Report deployment status
              if: always()
              run: |
                  if [ "${{ job.status }}" == "success" ]; then
                    echo "✅ Successfully deployed to ${{ env.LAMBDA_FUNCTION_NAME }}"
                  else
                    echo "❌ Deployment failed"
                    exit 1
                  fi
